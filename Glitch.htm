<!DOCTYPE html>
<head>
  <title>Glitch</title>
  <style>
    textarea{
      width: 100%;
      min-height: 30em;
    }
  </style>
</head>
<html>
  <body>
    <textarea
      placeholder="Paste a stack trace"
      oninput="this.value = formatStackTrace(this.value)"></textarea>
    <script>
      function formatStackTrace(text){
        return text.replace(/ at /g, ' at\n');
      }
    </script>
  </body>
</html>
